<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <table border="1">
    {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
